<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/style-quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="quiz-header">
          <div class="group timer">
            <p>Timer</p>
          </div>

          <div class="group">
            <button class="restart">Restart</button>
          </div>
        </div>

        <div class="question"></div>
        <div class="answer"></div>
        <div class="footer">
          <div class="group-btn">
            <!-- <button class="previous">Previous</button> -->
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./classes/Modal.js"></script>

    <script src="./utiles.js"></script>
    <script src="./classes/Question.js"></script>
    <script src="./classes/Game.js"></script>
    <script src="./classes/Score.js"></script>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
